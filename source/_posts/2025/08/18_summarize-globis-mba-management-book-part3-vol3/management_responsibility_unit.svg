<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(255, 255, 255);" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="552px" height="282px" viewBox="-0.5 -0.5 552 282"><defs><style xmlns="http://www.w3.org/1999/xhtml" id="MJX-SVG-styles">&#xa;mjx-container[jax="SVG"] {&#xa;  direction: ltr;&#xa;}&#xa;&#xa;mjx-container[jax="SVG"] &gt; svg {&#xa;  overflow: visible;&#xa;  min-height: 1px;&#xa;  min-width: 1px;&#xa;}&#xa;&#xa;mjx-container[jax="SVG"] &gt; svg a {&#xa;  fill: blue;&#xa;  stroke: blue;&#xa;}&#xa;&#xa;mjx-container[jax="SVG"][display="true"] {&#xa;  display: block;&#xa;  text-align: center;&#xa;  margin: 1em 0;&#xa;}&#xa;&#xa;mjx-container[jax="SVG"][display="true"][width="full"] {&#xa;  display: flex;&#xa;}&#xa;&#xa;mjx-container[jax="SVG"][justify="left"] {&#xa;  text-align: left;&#xa;}&#xa;&#xa;mjx-container[jax="SVG"][justify="right"] {&#xa;  text-align: right;&#xa;}&#xa;&#xa;g[data-mml-node="merror"] &gt; g {&#xa;  fill: red;&#xa;  stroke: red;&#xa;}&#xa;&#xa;g[data-mml-node="merror"] &gt; rect[data-background] {&#xa;  fill: yellow;&#xa;  stroke: none;&#xa;}&#xa;&#xa;g[data-mml-node="mtable"] &gt; line[data-line], svg[data-table] &gt; g &gt; line[data-line] {&#xa;  stroke-width: 70px;&#xa;  fill: none;&#xa;}&#xa;&#xa;g[data-mml-node="mtable"] &gt; rect[data-frame], svg[data-table] &gt; g &gt; rect[data-frame] {&#xa;  stroke-width: 70px;&#xa;  fill: none;&#xa;}&#xa;&#xa;g[data-mml-node="mtable"] &gt; .mjx-dashed, svg[data-table] &gt; g &gt; .mjx-dashed {&#xa;  stroke-dasharray: 140;&#xa;}&#xa;&#xa;g[data-mml-node="mtable"] &gt; .mjx-dotted, svg[data-table] &gt; g &gt; .mjx-dotted {&#xa;  stroke-linecap: round;&#xa;  stroke-dasharray: 0,140;&#xa;}&#xa;&#xa;g[data-mml-node="mtable"] &gt; g &gt; svg {&#xa;  overflow: visible;&#xa;}&#xa;&#xa;[jax="SVG"] mjx-tool {&#xa;  display: inline-block;&#xa;  position: relative;&#xa;  width: 0;&#xa;  height: 0;&#xa;}&#xa;&#xa;[jax="SVG"] mjx-tool &gt; mjx-tip {&#xa;  position: absolute;&#xa;  top: 0;&#xa;  left: 0;&#xa;}&#xa;&#xa;mjx-tool &gt; mjx-tip {&#xa;  display: inline-block;&#xa;  padding: .2em;&#xa;  border: 1px solid #888;&#xa;  font-size: 70%;&#xa;  background-color: #F8F8F8;&#xa;  color: black;&#xa;  box-shadow: 2px 2px 5px #AAAAAA;&#xa;}&#xa;&#xa;g[data-mml-node="maction"][data-toggle] {&#xa;  cursor: pointer;&#xa;}&#xa;&#xa;mjx-status {&#xa;  display: block;&#xa;  position: fixed;&#xa;  left: 1em;&#xa;  bottom: 1em;&#xa;  min-width: 25%;&#xa;  padding: .2em .4em;&#xa;  border: 1px solid #888;&#xa;  font-size: 90%;&#xa;  background-color: #F8F8F8;&#xa;  color: black;&#xa;}&#xa;&#xa;foreignObject[data-mjx-xml] {&#xa;  font-family: initial;&#xa;  line-height: normal;&#xa;  overflow: visible;&#xa;}&#xa;&#xa;mjx-container[jax="SVG"] path[data-c], mjx-container[jax="SVG"] use[data-c] {&#xa;  stroke-width: 3;&#xa;}&#xa;</style></defs><rect fill="#ffffff" width="100%" height="100%" x="0" y="0"/><g><g data-cell-id="0"><g data-cell-id="1"><g data-cell-id="KpnvoUQA9L-iFuZoiEeC-1"><g><rect x="11" y="11" width="530" height="260" rx="5.2" ry="5.2" fill="#f5f5f5" stroke="#666666" stroke-width="2" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe center; width: 522px; height: 1px; padding-top: 21px; margin-left: 15px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: #333333; "><div style="display: inline-block; font-size: 16px; font-family: &quot;Helvetica&quot;; color: rgb(51, 51, 51); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><b>管理責任単位</b></div></div></div></foreignObject><text x="276" y="37" fill="#333333" font-family="&quot;Helvetica&quot;" font-size="16px" text-anchor="middle">管理責任単位</text></switch></g></g></g><g data-cell-id="KpnvoUQA9L-iFuZoiEeC-2"><g><rect x="31" y="71" width="500" height="80" rx="4.8" ry="4.8" fill="#fce7cd" stroke="#f2931e" stroke-width="2" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe flex-start; width: 482px; height: 1px; padding-top: 96px; margin-left: 41px;"><div style="box-sizing: border-box; font-size: 0px; text-align: left;" data-drawio-colors="color: #333333; "><div style="display: inline-block; font-size: 14px; font-family: &quot;Helvetica&quot;; color: rgb(51, 51, 51); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;">販売権限を持たない工場・管理部門は、コストにのみ責任を負わされることが多い。その部門責任者は、決められた質の仕事を最小限コストで遂行することが期待されており、原価管理が協調される。</div></div></div></foreignObject><text x="41" y="110" fill="#333333" font-family="&quot;Helvetica&quot;" font-size="14px">販売権限を持たない工場・管理部門は、コストにのみ責任を負わされることが多い。その部門責任者は、決められた質の仕事を最小限コストで遂行することが期待されており、原価管理が協調される。</text></switch></g></g></g><g data-cell-id="KpnvoUQA9L-iFuZoiEeC-3"><g><rect x="20" y="51" width="250" height="40" rx="6" ry="6" fill="#f2931e" stroke="none" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe flex-start; width: 227px; height: 1px; padding-top: 71px; margin-left: 35px;"><div style="box-sizing: border-box; font-size: 0px; text-align: left;" data-drawio-colors="color: #FFFFFF; "><div style="display: inline-block; font-size: 16px; font-family: &quot;Helvetica&quot;; color: rgb(255, 255, 255); line-height: 1.2; pointer-events: all; font-weight: bold; white-space: normal; overflow-wrap: normal;">コスト・センター</div></div></div></foreignObject><text x="35" y="76" fill="#FFFFFF" font-family="&quot;Helvetica&quot;" font-size="16px" font-weight="bold">コスト・センター</text></switch></g></g></g><g data-cell-id="KpnvoUQA9L-iFuZoiEeC-4"><g><rect x="31" y="181" width="500" height="80" rx="4.8" ry="4.8" fill="#fce7cd" stroke="#f2931e" stroke-width="2" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe flex-start; width: 482px; height: 1px; padding-top: 206px; margin-left: 41px;"><div style="box-sizing: border-box; font-size: 0px; text-align: left;" data-drawio-colors="color: #333333; "><div style="display: inline-block; font-size: 14px; font-family: &quot;Helvetica&quot;; color: rgb(51, 51, 51); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;">売上と費用の最適な組み合わせを選択できる事業単位には、利益責任を負わせることができる。工場が営業部門や他社に販売する権限を持つことにより、それそのものが１つのプロフィット・センターになる場合もある。</div></div></div></foreignObject><text x="41" y="220" fill="#333333" font-family="&quot;Helvetica&quot;" font-size="14px">売上と費用の最適な組み合わせを選択できる事業単位には、利益責任を負わせることができる。工場が営業部門や他社に販売する権限を持つことにより、それそのものが１つのプロフィット・センターになる場合もある。</text></switch></g></g></g><g data-cell-id="KpnvoUQA9L-iFuZoiEeC-5"><g><rect x="20" y="161" width="250" height="40" rx="6" ry="6" fill="#f2931e" stroke="none" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe flex-start; width: 227px; height: 1px; padding-top: 181px; margin-left: 35px;"><div style="box-sizing: border-box; font-size: 0px; text-align: left;" data-drawio-colors="color: #FFFFFF; "><div style="display: inline-block; font-size: 16px; font-family: &quot;Helvetica&quot;; color: rgb(255, 255, 255); line-height: 1.2; pointer-events: all; font-weight: bold; white-space: normal; overflow-wrap: normal;">プロフィット・センター</div></div></div></foreignObject><text x="35" y="186" fill="#FFFFFF" font-family="&quot;Helvetica&quot;" font-size="16px" font-weight="bold">プロフィット・センター</text></switch></g></g></g></g></g></g></svg>