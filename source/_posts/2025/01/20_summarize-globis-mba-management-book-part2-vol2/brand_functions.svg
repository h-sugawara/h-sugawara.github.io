tch></g></g></g><g data-cell-id="vIqmW9JVbVUp_S3uV6wT-3"><g><rect x="166" y="11" width="260" height="140" rx="33.6" ry="33.6" fill="#e1d5e7" stroke="#9673a6" stroke-width="2" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe center; width: 242px; height: 1px; padding-top: 21px; margin-left: 175px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: rgb(0, 0, 0); "><div style="display: inline-block; font-size: 12px; font-family: &quot;Helvetica&quot;; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div><font style="font-size: 16px;" color="#56517e"><b>識別</b></font></div><div style="font-size: 8px;"><br /></div><div><font style="font-size: 14px;">購買に関する情報処理の時間やコストを節約する機能</font></div><div style="font-size: 8px;"><font style="font-size: 8px;"><br /></font></div><div><font style="font-size: 14px;">顧客は購買にあたってリスク回避のために、様々な情報を収集するが、ブランドを目印に認識することも多い。<br /></font></div></div></div></div></foreignObject><text x="296" y="33" fill="rgb(0, 0, 0)" font-family="&quot;Helvetica&quot;" font-size="12px" text-anchor="middle">識別購買に関する情報処理の時間やコストを節約する機能顧客は購買にあたってリスク回避のために、様々な情報を収集するが、ブランドを目印に認識することも多い。...</text></switch></g></g></g><g data-cell-id="vIqmW9JVbVUp_S3uV6wT-4"><g><rect x="11" y="261" width="260" height="140" rx="33.6" ry="33.6" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe center; width: 242px; height: 1px; padding-top: 271px; margin-left: 20px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: rgb(0, 0, 0); "><div style="display: inline-block; font-size: 12px; font-family: &quot;Helvetica&quot;; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div><font style="font-size: 16px;" color="#10739e"><b>品質保証<br /></b></font></div><div style="font-size: 8px;"><br /></div><div style="font-size: 14px;">購買リスク軽減・回避に役立つ機能</div><div style="font-size: 14px;"><br /></div><div style="font-size: 8px;"><br /></div><div style="font-size: 14px;">顧客は、過去の購買経験や評判等から信頼できると確信すると、それ以上の情報詮索はしなくなる。<br /></div></div></div></div></foreignObject><text x="141" y="283" fill="rgb(0, 0, 0)" font-family="&quot;Helvetica&quot;" font-size="12px" text-anchor="middle">品質保証購買リスク軽減・回避に役立つ機能顧客は、過去の購買経験や評判等から信頼できると確信すると、それ以上の情報詮索はしなくなる。...</text></switch></g></g></g><g data-cell-id="vIqmW9JVbVUp_S3uV6wT-5"><g><rect x="311" y="261" width="260" height="140" rx="33.6" ry="33.6" fill="#d5e8d4" stroke="#82b366" stroke-width="2" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe center; width: 242px; height: 1px; padding-top: 271px; margin-left: 320px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: rgb(0, 0, 0); "><div style="display: inline-block; font-size: 12px; font-family: &quot;Helvetica&quot;; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div><font style="font-size: 16px;" color="#009900"><b>意味付け</b></font><font style="font-size: 16px;" color="#009900"><b><br /></b></font></div><div style="font-size: 8px;"><br /></div><div style="font-size: 14px;"><font style="font-size: 14px;">満足感が高まったり、自己実現の手段としたりする機能</font></div><div style="font-size: 8px;"><font style="font-size: 8px;"><br /></font></div><div style="font-size: 14px;"><font style="font-size: 14px;">ブランドから連想されるイメージが好ましいと、忠誠心の高い顧客が存在し、不況時でも人気が衰えない。</font><br /></div></div></div></div></foreignObject><text x="441" y="283" fill="rgb(0, 0, 0)" font-family="&quot;Helvetica&quot;" font-size="12px" text-anchor="middle">意味付け満足感が高まったり、自己実現の手段としたりする機能ブランドから連想されるイメージが好ましいと、忠誠心の高い顧客が存在し、不況時でも人気が衰えない。...</text></switch></g></g></g></g></g></g></svg>