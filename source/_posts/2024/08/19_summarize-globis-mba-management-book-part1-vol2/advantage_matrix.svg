 padding-top: 168px; margin-left: 50px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: rgb(0, 0, 0); "><div style="display: inline-block; font-size: 12px; font-family: &quot;Helvetica&quot;; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div style="font-size: 16px;"><b><font style="font-size: 16px;">手詰まり型事業</font></b></div><div style="font-size: 16px;"><font style="font-size: 12px;">過去に規模による格差が存在したが、コスト低下で大差がなくなり、優位性構築が困難な事業</font></div><div style="font-size: 16px;"><font style="font-size: 12px;">セメント、石油化学などの素材産業<br /></font></div><div style="font-size: 16px;"><b><font style="font-size: 16px;"><br /></font></b></div></div></div></div></foreignObject><text x="155" y="180" fill="rgb(0, 0, 0)" font-family="&quot;Helvetica&quot;" font-size="12px" text-anchor="middle">手詰まり型事業過去に規模による格差が存在したが、コスト低下で大差がなくなり、優位性構築が困難な事業セメント、石油化学などの素材産業...</text></switch></g></g></g><g data-cell-id="sqM3-Jjrv8LuBXzhorzA-4"><g><rect x="270" y="160" width="220" height="110" fill="#e1d5e7" stroke="#9673a6" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe center; width: 210px; height: 1px; padding-top: 168px; margin-left: 275px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: rgb(0, 0, 0); "><div style="display: inline-block; font-size: 12px; font-family: &quot;Helvetica&quot;; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div style="font-size: 16px;"><b><font style="font-size: 16px;">規模型事業</font></b></div><div style="font-size: 16px;"><span style="font-size: