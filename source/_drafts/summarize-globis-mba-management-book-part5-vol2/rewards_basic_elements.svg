quot;Helvetica&quot;" font-size="16px" text-anchor="middle" font-weight="bold">報奨水準</text></switch></g></g></g><g data-cell-id="r43VtpIVpLiaE6d4fbgg-1"><g><path d="M 120 10 L 320 10 L 320 95 L 228.75 95 L 220 120 L 211.25 95 L 120 95 Z" fill="#dae8fc" stroke="#6c8ebf" stroke-miterlimit="10" transform="translate(0,65)scale(1,-1)translate(0,-65)rotate(-180,220,65)" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-end; justify-content: unsafe center; width: 182px; height: 1px; padding-top: 84px; margin-left: 129px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: rgb(0, 0, 0); "><div style="display: inline-block; font-size: 14px; font-family: &quot;Helvetica&quot;; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div>「何に対して」報奨を支払うかを示したもの。</div><div>能力・職務・年齢・業務成果等が具体的な基準である。<br /></div></div></div></div></foreignObject><text x="220" y="84" fill="rgb(0, 0, 0)" font-family="&quot;Helvetica&quot;" font-size="14px" text-anchor="middle">「何に対して」報奨を支払うかを示したもの。能力・職務・年齢・業務成果等が具体的な基準である。...</text></switch></g></g></g><g data-cell-id="r43VtpIVpLiaE6d4fbgg-2"><g><path d="M 10 290 L 210 290 L 210 415 L 118.75 415 L 110 440 L 101.25 415 L 10 415 Z" fill="#ffe6cc" stroke="#f2931e" stroke-miterlimit="10" transform="translate(0,365)scale(1,-1)translate(0,-365)" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-end; justify-content: unsafe center; width: 182px; height: 1px; padding-top: 429px; margin-left: 19px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: rgb(0, 0, 0); "><div style="display: inline-block; font-size: 14px; font-family: &quot;Helvetica&quot;; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div>「どのように」報奨を支払うか示したもの。</div><div>毎月の給与やボーナスに加えて、福利厚生やストック・オプション等、幅広い範囲に渡る。<br /></div></div></div></div></foreignObject><text x="110" y="429" fill="rgb(0, 0, 0)" font-family="&quot;Helvetica&quot;" font-size="14px" text-anchor="middle">「どのように」報奨を支払うか示したもの。毎月の給与やボーナスに加えて、福利厚生やストック・オプション等、幅広い範囲に渡る。...</text></switch></g></g></g><g data-cell-id="r43VtpIVpLiaE6d4fbgg-3"><g><path d="M 230 290 L 430 290 L 430 415 L 338.75 415 L 330 440 L 321.25 415 L 230 415 Z" fill="#d5e8d4" stroke="#82b366" stroke-miterlimit="10" transform="translate(0,365)scale(1,-1)translate(0,-365)" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-end; justify-content: unsafe center; width: 182px; height: 1px; padding-top: 429px; margin-left: 239px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: rgb(0, 0, 0); "><div style="display: inline-block; font-size: 14px; font-family: &quot;Helvetica&quot;; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div>「だれにいくら」報奨を支払うかを示したもの。</div><div>他企業と比較した場合の「外部競争力」、従業員間のバランスをとる等の「内部公平性」を考慮する。<br /></div></div></div></div></foreignObject><text x="330" y="429" fill="rgb(0, 0, 0)" font-family="&quot;Helvetica&quot;" font-size="14px" text-anchor="middle">「だれにいくら」報奨を支払うかを示したもの。他企業と比較した場合の「外部競争力」、従業員間のバランスをとる等の「内部公平性」を考慮する。...</text></switch></g></g></g></g></g></g></svg>