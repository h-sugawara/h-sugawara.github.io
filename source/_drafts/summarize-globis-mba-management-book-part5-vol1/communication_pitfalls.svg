<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(255, 255, 255);" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="582px" height="392px" viewBox="-0.5 -0.5 582 392"><defs/><rect fill="#ffffff" width="100%" height="100%" x="0" y="0"/><g><g data-cell-id="0"><g data-cell-id="1"><g data-cell-id="0WfKpnejoTZUva_eJa8s-1"><g><path d="M 291 171 L 291 141" fill="none" stroke="#9673a6" stroke-width="3" stroke-miterlimit="10" pointer-events="stroke"/></g></g><g data-cell-id="0WfKpnejoTZUva_eJa8s-2"><g><path d="M 213.22 222.21 L 141 251" fill="none" stroke="#6c8ebf" stroke-width="3" stroke-miterlimit="10" pointer-events="stroke"/></g></g><g data-cell-id="0WfKpnejoTZUva_eJa8s-3"><g><path d="M 368.78 222.21 L 441 251" fill="none" stroke="#82b366" stroke-width="3" stroke-miterlimit="10" pointer-events="stroke"/></g></g><g data-cell-id="0WfKpnejoTZUva_eJa8s-4"><g><ellipse cx="291" cy="201" rx="110" ry="30" fill="#f5f5f5" stroke="#666666" stroke-width="2" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe center; width: 212px; height: 1px; padding-top: 204px; margin-left: 185px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: #333333; "><div style="display: inline-block; font-size: 16px; font-family: &quot;Helvetica&quot;; color: rgb(51, 51, 51); line-height: 1.2; pointer-events: all; font-weight: bold; white-space: normal; overflow-wrap: normal;"><div><font color="#000000">コミュニケーションの</font></div><div><font color="#000000">落とし穴</font></div></div></div></div></foreignObject><text x="291" y="208" fill="#333333" font-family="&quot;Helvetica&quot;" font-size="16px" text-anchor="middle" font-weight="bold">コミュニケーションの&#xa;落とし穴</text></switch></g></g></g><g data-cell-id="0WfKpnejoTZUva_eJa8s-5"><g><rect x="161" y="11" width="260" height="130" rx="31.2" ry="31.2" fill="#e1d5e7" stroke="#9673a6" stroke-width="2" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe center; width: 242px; height: 1px; padding-top: 21px; margin-left: 170px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: rgb(0, 0, 0); "><div style="display: inline-block; font-size: 12px; font-family: &quot;Helvetica&quot;; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div><font style="font-size: 16px;" color="#56517e"><b>双方の問題</b></font></div><div style="font-size: 8px;"><br /></div><div><font style="font-size: 14px;">「<b>文化的差異</b>」が阻害要因。</font></div><div><font style="font-size: 14px;">文化的背景が違うと、同じ単語・ジェスチャーが意味するものが異なることがある。性別・年齢・階層・立場の違い等によっても生じる。<br /></font></div></div></div></div></foreignObject><text x="291" y="33" fill="rgb(0, 0, 0)" font-family="&quot;Helvetica&quot;" font-size="12px" text-anchor="middle">双方の問題「文化的差異」が阻害要因。文化的背景が違うと、同じ単語・ジェスチャーが意味するものが異なることがある。性別・年齢・階層・立場の違い等によっても生じる。...</text></switch></g></g></g><g data-cell-id="0WfKpnejoTZUva_eJa8s-6"><g><rect x="11" y="251" width="260" height="130" rx="31.2" ry="31.2" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe center; width: 242px; height: 1px; padding-top: 261px; margin-left: 20px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: rgb(0, 0, 0); "><div style="display: inline-block; font-size: 12px; font-family: &quot;Helvetica&quot;; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div><font style="font-size: 16px;" color="#10739e"><b>送り手の問題<br /></b></font></div><div style="font-size: 8px;"><br /></div><div style="font-size: 14px;">「<b>フィルタリング</b>」が阻害要因。</div><div style="font-size: 14px;">受け手が、好意的に受け入れてもらうために、情報が操作すること。</div><div style="font-size: 14px;">縦方向の階層数が多い組織では、発生しやすくなる。<br /></div></div></div></div></foreignObject><text x="141" y="273" fill="rgb(0, 0, 0)" font-family="&quot;Helvetica&quot;" font-size="12px" text-anchor="middle">送り手の問題「フィルタリング」が阻害要因。受け手が、好意的に受け入れてもらうために、情報が操作すること。縦方向の階層数が多い組織では、発生しやすくなる。...</text></switch></g></g></g><g data-cell-id="0WfKpnejoTZUva_eJa8s-7"><g><rect x="311" y="251" width="260" height="130" rx="31.2" ry="31.2" fill="#d5e8d4" stroke="#82b366" stroke-width="2" pointer-events="all"/></g><g><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe center; width: 242px; height: 1px; padding-top: 261px; margin-left: 320px;"><div style="box-sizing: border-box; font-size: 0px; text-align: center;" data-drawio-colors="color: rgb(0, 0, 0); "><div style="display: inline-block; font-size: 12px; font-family: &quot;Helvetica&quot;; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><div><font style="font-size: 16px;" color="#009900"><b>受け手の問題</b></font><font style="font-size: 16px;" color="#009900"><b><br /></b></font></div><div style="font-size: 8px;"><br /></div><div style="font-size: 14px;"><font style="font-size: 14px;">「<b>選択的認知</b>」が阻害要因。</font></div><div style="font-size: 14px;"><font style="font-size: 14px;">情報認識のプロセスにおいて、個人的経験に基づき、複数情報から特定のものを選択したり、自己の関心・期待等を反映させた解釈を行うこと。</font></div></div></div></div></foreignObject><text x="441" y="273" fill="rgb(0, 0, 0)" font-family="&quot;Helvetica&quot;" font-size="12px" text-anchor="middle">受け手の問題「選択的認知」が阻害要因。情報認識のプロセスにおいて、個人的経験に基づき、複数情報から特定のものを選択したり、自己の関心・期待等を反映させた解釈を行うこと。...</text></switch></g></g></g></g></g></g></svg>